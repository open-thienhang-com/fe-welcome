<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base Apparel | Coming Soon</title>
  <link rel="icon" href="images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="content">
      <img src="images/logo.svg" alt="Base Apparel" class="logo" />
      <h1><span>We're</span> coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form id="email-form" novalidate>
        <input type="email" id="email" placeholder="Email Address" />
        <button type="submit">
          <img src="images/icon-arrow.svg" alt="Submit" />
        </button>
        <span class="error-message" id="error-msg"></span>
      </form>
    </section>
    <section class="hero">
      <img src="images/hero-desktop.jpg" alt="Model" class="hero-img" />
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
